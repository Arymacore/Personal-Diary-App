<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Personal Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      body {
          font-family: 'Nunito', sans-serif;
          background: linear-gradient(135deg, #f9fafc 0%, #e5f0e7 100%);
          color: #333;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .form-card {
          background: #fffdf8;
          border-radius: 18px;
          box-shadow: 0 3px 16px rgba(120,183,160,0.09);
          padding: 44px 38px 38px 38px;
          min-width: 350px;
          max-width: 410px;
          width: 98vw;
      }
      h2 {
          text-align: center;
          font-weight: 700;
          margin-bottom: 28px;
          color: #457458;
          letter-spacing: 1px;
      }
      .form-label, label {
          font-weight: 600;
          color: #527064;
          margin-bottom: 6px;
          display: block;
      }
      .form-control, input[type="text"], input[type="password"] {
          border-radius: 10px;
          border: 1px solid #b7d9bb;
          background: #f7faf2;
          font-size: 1.09rem;
          padding: 10px 13px;
          font-family: 'Nunito', sans-serif;
          margin-bottom: 21px;
          width: 100%;
      }
      .form-control:focus {
          outline: none;
          border-color: #92ceb2;
          box-shadow: 0 0 3px #b3e1ce70;
      }
      .btn-login {
          background: linear-gradient(90deg, #88d8b0 40%, #8ac6ee 100%);
          color: #245746;
          font-weight: 600;
          font-size: 1.07rem;
          padding: 12px 0;
          border: none;
          border-radius: 24px;
          width: 100%;
          cursor: pointer;
          transition: background 0.2s, color 0.2s;
      }
      .btn-login:hover {
          background: linear-gradient(87deg, #76c69b 50%, #62b6e8 140%);
          color: #184e3b;
      }
      .mt-3 { margin-top: 1.1rem;}
      .text-center { text-align: center;}
      .signup-link {
          color: #679aa9;
          text-decoration: none;
          font-weight: 600;
      }
      .signup-link:hover { text-decoration: underline; }
      .alert {
          background: #f8e9e1;
          color: #b95337;
          border: 1px solid #ffbfa8;
          border-radius: 9px;
          padding: 11px 9px;
          font-size: 0.99rem;
          text-align: center;
          margin-top: 18px;
      }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Login</h2>
    <form method="POST" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a>
    </p>
    {% if request.method == 'POST' %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert mt-2">
            {% for msg in messages %}
              {{ msg }}<br>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    {% endif %}
  </div>
</body>
</html>
